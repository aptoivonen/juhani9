<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.min.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <title>Juhani 9 Years Birthday Page</title>
  </head>
  <body>
    <!-- <header class="main-header">
      <h1 class="main-header__heading">
        <span class="main-header__juhani">Juhani</span
        ><span class="main-header__nine">9 v</span>
      </h1>
    </header> -->
    <main class="main">
      <ul class="media">
        <li
          class="media__item media__item--greeting media__item--below slide-in-left"
        >
          <video
            autoplay
            muted
            loop
            playsinline
            poster="./images/fireworks.jpg"
          >
            <source data-src="./videos/table-ball-game.mp4" type="video/mp4" />
            <source
              data-src="./videos/table-ball-game.webm"
              type="video/webm"
            />
          </video>
        </li>
        <li
          class="media__item media__item--greeting media__item--text media__item--no-shadow slide-in-left"
        >
          <p>Happy</p>
          <p>Birthday</p>
        </li>

        <li class="media__item letter summer-dog-bg flicker-in-1">
          <span class="wobble-letter">J</span>
        </li>
        <li class="media__item letter flags-bg flicker-in-1">
          <span class="wobble-letter">U</span>
        </li>
        <li class="media__item letter wiretap-bg flicker-in-1">
          <span class="wobble-letter">H</span>
        </li>
        <li class="media__item letter electronics-bg flicker-in-1">
          <span class="wobble-letter">A</span>
        </li>
        <li class="media__item letter sulphur-bg flicker-in-1">
          <span class="wobble-letter">N</span>
        </li>
        <li class="media__item letter scooter-bg flicker-in-1">
          <span class="wobble-letter">I</span>
        </li>
        <li class="media__item">
          <span class="">9</span>
        </li>

        <li class="media__item slide-in-right">
          <img
            src="./images/juhani-with-sunglasses.jpg"
            alt="Juhani wearing sunglasses"
          />
        </li>
        <li class="media__item media__item--1x2 slide-in-right">
          <img
            src="./images/juhani-deck-chair.jpg"
            alt="Juhani sitting in a deck chair"
          />
        </li>
        <li class="media__item slide-in-right">
          <img src="./images/juhani-hulk.jpg" alt="Juhani in Hulk costume" />
        </li>
        <li class="media__item media__item--2x1 slide-in-right">
          <img
            src="./images/juhani-t-rex.jpg"
            alt="Juhani feeding a toy t-rex"
          />
        </li>
        <li class="media__item slide-in-right">
          <img
            src="./images/juhani-at-the-cottage.jpg"
            alt="Juhani walking near summer cottage"
          />
        </li>
        <li class="media__item slide-in-right">
          <img
            src="./images/juhani-eating.jpg"
            alt="Juhani dangling a french fry while holding an ice cream cone at the same time"
          />
        </li>
        <li class="media__item slide-in-right">
          <img
            src="./images/juhani-exercising.jpg"
            alt="Juhani doing exercises"
          />
        </li>
        <li class="media__item media__item--2x1 slide-in-right">
          <img
            src="./images/juhani-at-party.jpg"
            alt="Juhani at his birthday party"
          />
        </li>
        <li class="media__item slide-in-right">
          <img
            src="./images/juhani-up-to-something.jpg"
            alt="Juhani is up to something potentially naughty"
          />
        </li>
        <li class="media__item media__item--3x1 slide-in-right">
          <img src="./images/juhani-kayak.jpg" alt="Juhani in a kayak" />
        </li>
      </ul>
    </main>
    <footer class="footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
